<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-body>
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title" id="users">Gesti√≥n de Usuarios</h4>
            <button cButton color="success" class="text-white ms-md-2 mb-3">
              Agregar Usuario
            </button>
        </div>
          <table
            [hover]="true"
            [responsive]="true"
            [striped]="true"
            align="middle"
            cTable
            class="mb-0 border"
          >
            <thead class="text-nowrap text-truncate">
            <tr>
              <th class="bg-body-tertiary">Nombre</th>
              <th class="bg-body-tertiary">Departamento</th>
              <th class="bg-body-tertiary">Correo</th>
              <th class="bg-body-tertiary">Permisos</th>
              <th class="bg-body-tertiary"></th>       
              <!-- <svg cIcon class="icon icon-lg me-2" name="cilPlus"></svg> -->          
            </tr>
            </thead>
            <tbody>
              @for (user of users; track user.name; let i = $index) {
                <tr>
                  <td>
                    <div>{{ user.name }}</div>
                    <div class="small text-body-secondary text-nowrap">
                    <span>
                      Registrado: {{ user.registered }}
                    </span>
                    </div>
                  </td>
                  <td class="text-center">
                    <div class="float-start">
                      <div>{{ user.activity }}</div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex justify-content-between">
                      <div class="float-start">
                        <div>{{ user.email }}</div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex justify-content-between">
                      <div class="float-start">
                        <div>{{ user.status }}</div>
                      </div>
                    </div>
                  </td>
                  <td class="text-center">
                    <div class="small text-body-secondary"></div>
                    <div class="fw-semibold text-nowrap">
                      <svg cIcon (click)="editUser(user)" class="icon icon-lg me-2 move-left" name="cilPencil"></svg>
                      <svg cIcon (click)="deleteUser(user)" class="icon icon-lg me-2 move-left" name="cilTrash"></svg>
                    </div>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
