<c-card class="mb-4">
    <c-card-body>
        
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="card-title" id="users">Editar Usuario</h4>     
    </div>

    <form cForm>
      <div>
        <label cLabel for="exampleFormControlInput1">Nombre</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="name"
               value="{{ name }}"
        />
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Correo electr√≥nico</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="email"
               value="{{ email }}"
         />
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Departamento</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="number"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="department"
               value="{{ department }}"
        />
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Rol</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="role"
               value="{{ role }}"
        />
      </div>
      <a cButton (click)="editUser()" routerLink="/users" routerLinkActive="active" color="success" class="text-white ms-md-2 mb-3">
        Guardar
      </a>
    </form>

    </c-card-body>
    </c-card>
