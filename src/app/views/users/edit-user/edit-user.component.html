<c-card class="mb-4">
    <c-card-body>
        
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="card-title" id="users">Editar Usuario</h4>     
    </div>

    <form cForm>
      <div>
        <label cLabel for="exampleFormControlInput1">Nombre</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="name"
               value="{{ name }}"
        />
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Correo electrÃ³nico</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="email"
               value="{{ email }}"
         />
      </div>
      <div class="input-container">
        <label cLabel for="exampleFormControlInput1">Departamento</label>
        <select
          aria-label="department select"
          name="departmentId"
          [(ngModel)]="departmentId"
          value="{{ departmentId }}"
          cSelect
        >
          @for (department of departments; track department.id) {
          <option value="{{ department.id }}">
            {{ department.id }} {{ department.name }}
          </option>
          }
        </select>
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Rol</label>
        <select cFormControl
               aria-label="Role Select"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="role"
               value="{{ role }}"
               cSelect>
          <option value="dpto">dpto</option>
          <option value="admin">admin</option>
        </select>
      </div>    
      <a cButton (click)="editUser()" color="success" class="text-white ms-md-2 mb-3">
        Guardar
      </a>
    </form>

    </c-card-body>
    </c-card>
