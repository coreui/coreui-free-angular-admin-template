        <c-card class="mb-4">
        <c-card-body>
            
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="card-title" id="users">Agregar Usuario</h4>     
        </div>

        <form cForm>
          <div>
            <label cLabel for="exampleFormControlInput1">Nombre</label>
            <input cFormControl
                   id="exampleFormControlInput1"
                   placeholder="name@example.com"
                   type="email"
            />
          </div>
          <div>
            <label cLabel for="exampleFormControlInput1">Correo electrónico</label>
            <input cFormControl
                   id="exampleFormControlInput1"
                   placeholder="name@example.com"
                   type="email"
            />
          </div>
          <div>
            <label cLabel for="exampleFormControlInput1">Contraseña</label>
            <input cFormControl
                   id="exampleFormControlInput1"
                   placeholder="name@example.com"
                   type="email"
            />
          </div>
          <div>
            <label cLabel for="exampleFormControlInput1">Confirmar Contraseña</label>
            <input cFormControl
                   id="exampleFormControlInput1"
                   placeholder="name@example.com"
                   type="email"
            />
          </div>
          <div>
            <label cLabel for="exampleFormControlInput1">Departamento</label>
            <select aria-label="Default select example" cSelect>
              <option>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div>
            <label cLabel for="exampleFormControlInput1">Rol</label>
            <select aria-label="Default select example" cSelect>
              <option>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <a cButton routerLink="/users" routerLinkActive="active" color="success" class="text-white ms-md-2 mb-3">
            Guardar
          </a>
        </form>
   
        </c-card-body>
        </c-card>
