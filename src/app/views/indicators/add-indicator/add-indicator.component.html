<c-card class="mb-4">
    <c-card-body>
        
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="card-title" id="users">Agregar Indicador</h4>     
    </div>

    <form cForm>
      <div>
        <label cLabel for="exampleFormControlInput1">Nombre</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="name"
               value="{{ name }}"
        />
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Indice</label>
        <input cFormControl
               id="exampleFormControlInput1"
               type="number"
               min="1"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="index"
               value="{{ index }}"
        />
      </div>
      <div>
        <label cLabel for="exampleFormControlInput1">Descripci√≥n</label>
        <textarea cFormControl
               id="exampleFormControlInput1"
               type="text"
               [ngModelOptions]="{standalone: true}"
               [(ngModel)]="description"
               value="{{ description }}"
        ></textarea>
      </div>

      <a cButton (click)="addIndicator()" routerLink="/indicators" routerLinkActive="active" color="success" class="text-white ms-md-2 mb-3">
        Guardar
      </a>
    </form>

    </c-card-body>
    </c-card>
