<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Registrate</h1>
                <p class="text-body-secondary">
                  Cree su cuenta en GreenieMetrics
                </p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    autoComplete="name"
                    cFormControl
                    placeholder="Nombre completo"
                    name="name"
                    [(ngModel)]="name"
                  />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>&#64;</span>
                  <input
                    autoComplete="email"
                    cFormControl
                    placeholder="Email"
                    name="email"
                    [(ngModel)]="email"
                  />
                </c-input-group>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="new-password"
                    cFormControl
                    placeholder="Contraseña"
                    type="password"
                    name="password"
                    [(ngModel)]="password"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="new-password"
                    cFormControl
                    placeholder="Confirmar contraseña"
                    type="password"
                    name="confirmPassword"
                    [(ngModel)]="confirmPassword"
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="role"
                    cFormControl
                    placeholder="Rol"
                    name="role"
                    [(ngModel)]="role"
                  />
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="birthdate"
                    cFormControl
                    placeholder="Fecha de nacimiento"
                    name="birthdate"
                    [(ngModel)]="birthdate"
                  />
                </c-input-group>

                <div class="d-grid">
                  <button
                    cButton
                    color="success"
                    cTextColor="white"
                    (click)="register()"
                  >
                    Create Account
                  </button>
                </div>
              </form>
            </c-card-body>
          </c-card>
          <c-card
            [ngStyle]="{ 'minWidth.%': 44 }"
            class="text-white bg-primary py-5"
            color="success"
          >
            <c-card-body class="text-center">
              <div>
                <h2>¿Ya tienes una cuenta?</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
                  do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button
                  [active]="true"
                  cButton
                  class="mt-3"
                  (click)="redirectToLogin()"
                  color="success"
                >
                  ¡Inicia Sesión!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
