<!-- Page content -->
<!-- <div class="container mt--8 pb-0"> -->
<div class="row d-flex justify-content-center align-items-center bg-login auth-body">
  <!-- Inner content class="col-lg-5 col-md-7"-->
  <div class="login-wrapper">
    <div class="card h-100" style="border-radius: 12px;">
      <!-- <div class="card-header bg-transparent pb-5"> </div> -->
      <div class="card-body p-0 h-100 row no-gutters">
        <div class="banner col-md-6 p-4">
          <div class="text-center">
            <h2 style="color: #402D27; font-size: 24px; font-weight: 500;margin-top: 20px">Welcome to ISOI&E</h2>
            <h2 style="color: #402D27; font-size: 24px; font-weight: 500;">Executive Dashboard</h2>
          </div>

          <!-- Banner inside -->
          <div>
            <img src="./assets/img/login-image.png" alt="..." width="100%" height="100%">
          </div>
        </div>
        <div class="col-md-6 login-form p-4">
          <!-- KRA Logo -->
          <div class="kesra-logo" style="height:30%;">
            <img class="display-logo" src="./assets/img/logo.png">
          </div>
          <!-- Login Form -->
          <div>
            <form cForm>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input autoComplete="username" cFormControl placeholder="Username" />
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input autoComplete="current-password" cFormControl placeholder="Password" type="password" />
              </c-input-group>
              <div class="form-group row">
                <div class="col-12">
                  <button cButton class="px-6" class="submit-btn btn-lg btn-block" color="bg-transparent"
                    routerLink="/dashboard">
                    <span> Sign in </span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
